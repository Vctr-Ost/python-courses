{% extends 'base.html' %}

{% block title %}{{course.title}}{% endblock %}

{% block content %}
<div class="m-5">
    <h1>Course title: {{course.title}}</h1>
    <h2>Course category: {{course.category}}</h2>
    <p class="fs-4">Price: {{course.price}}UAH</p>
    <p class="fs-4">Students quantity: {{course.students_qty}}</p>
    <button class="btn btn-outline-primary">Buy</button>
</div>
{% endblock %}
