{% extends 'base.html' %}

{% block title %}All Courses{% endblock %}

{% block content %}
<div class="mx-auto m-5 border border-secondary">
    <table class="table table-striped table-hover">
        <thead class="table-success">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Students QTY</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for course in courses %}
        <tr>
            <td>
                <a href={% url "shop:single_course" course.id %}>{{course.title}}</a>
            </td>
            <td>{{course.category}}</td>
            <td>{{course.price}}</td>
            <td>{{course.students_qty}}</td>
            <td class="d-grid gap-2">
                <button class="btn btn-outline-primary btn-sm">Buy</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
